<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 520px;
        }
    </style>
</head>
<body>
    <form action="test.html" method="get" accept-charset="UTF-8" target="_blank">
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>(HTML, CSS, javaScript)의 기술들을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h3>개인 정보</h3>
        <table>
            <colgroup>
                <col style="width: 40px;">
                <col style="width: 50px;">
                <col style="width: 100px;">
            </colgroup>
            <tr>
                <td></td>
                <td><label for="name">이름</label></td>
                <td><input type="text" name="name" id="name" placeholder="공백 없이 입력하세요" autofocus required></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="tel">연락처</label></td>
                <td><input type="text" name="tel" id="tel" maxlength="11" placeholder="공백, - 없이 입력하세요" autofocus required></td>
            </tr>
        </table>
        <br>
        <h3>지원 분야</h3>
        <table>
            <colgroup>
                <col style="width: 40px;">
                <col>
                <col>
            </colgroup>
            <tr>
                <td><p></p></td>
                <td><input type="radio" name="radioselect" id="webP" required><label for="webP"> 웹 퍼블리싱</label></td>
            </tr>
            <tr>
                <td><p></p></td>
                <td><input type="radio" name="radioselect" id="webA"><label for="webA"> 웹 애플리케이션 개발</label></td>
            </tr>
            <tr>
                <td><p></p></td>
                <td><input type="radio" name="radioselect" id="upgrade"><label for="upgrade"> 개발 환경 개선</label></td>
            </tr>
        </table>
        <br>
        <h3><label for="popo">지원 동기</label></h3>
        <textarea name="popo" id="popo" cols="60px" rows="5px" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
    </fieldset>
    </form>
</body>
</html>
